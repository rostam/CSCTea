<script>
var graph = new Graph();

graph.newEdge(dennis, michael,{color: '#00A0B0',directional:false});
graph.newEdge(michael, jessica, {color: '#CC333F',directional:false});

graph.newEdge(bianca, monty, {color: '#EB6841',directional:false});

jQuery(function(){
	var springy = jQuery('#springydemo').springy({
		graph: graph,
		nodeSelected: function(node){	
		}
	});
});

function cholesky() {
	if(graph.cholesky == false) {graph.cholesky = true;document.getElementById('cholesky').innerHTML = 'Deactivate Cholesky';}
	else {graph.cholesky = false;document.getElementById('cholesky').innerHTML = 'Activate Cholesky';}
}

function edit() {
	if(graph.edit == false) {graph.edit = true;document.getElementById('edit').innerHTML = 'Deactivate Edit Mode';}
	else {graph.edit = false;document.getElementById('edit').innerHTML = 'Activate Edit Mode';}
}

function updateSlider(value, type) {
	if(type == 'velocity') graph.velocity = value;
	else graph.position = value;
}

</script>
